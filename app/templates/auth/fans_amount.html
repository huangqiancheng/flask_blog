{% extends 'base.html' %}

{% block page_content %}


    <div class="page-header"><h1>{{ username.username }}的粉丝</h1></div>
    <table class="table table-striped table-bordered ">
        <thead>
        <th>用户</th>
        <th>关注时间</th>
        </thead>
        <tbody>
        {% for foo in user %}
            <tr>
                <td><img style="width: 50px" src="{{ foo.fan.get_upload_file() }}">{{  foo.fan }}</td>

                <td> {{ moment(foo.timestamp).format('LL') }}</td>

            </tr>
        {% endfor %}

        </tbody>
    </table>
{% endblock %}
